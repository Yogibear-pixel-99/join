<!DOCTYPE html>
<html lang="en-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./design/assets.css">
    <link rel="stylesheet" href="./design/footer.css">
    <link rel="stylesheet" href="./design/header.css">
    <link rel="stylesheet" href="./design/main.css">
 
    <link rel="icon" type="x-icon/favicon" href="./assets/icons/favicon.svg">

    <script src="./scripts/script.js"></script>

    <main class="main-container">

        <div id="main-content" class="main-content">

        </div>



        <div class="navbar-container">

                    <div class="empty-space"></div>
                    <img class="navba-logo" src="./assets/icons/summary.svg" alt="summary icon">

                </a>
                <a href="">

                <a href="">
