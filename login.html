<!DOCTYPE html>
<html lang="en-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./design/assets.css">
    <link rel="stylesheet" href="./design/footer.css">
    <link rel="stylesheet" href="./design/header.css">
    <link rel="stylesheet" href="./design/main.css">
    <link rel="stylesheet" href="./design/login.css">
 
    <link rel="icon" type="x-icon/favicon" href="./assets/icons/favicon.svg">

    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/objects.js"></script>
</head>
<body>
    
    


    <main class="main-container">
            
        <div class="login-header">
            <span>Not a Join user?</span>
            <button class="dark-button">Sign up</button>
        </div>

        <div class="form-container">
        <span class="form-header">Log in</span>
        <form class="login-form" action="submit">
            
            <div class="input-field-container">
                <input class="login-input-field" type="email" required>
                <img class="input-logo" src="">
            </div>
            <div class="input-field-container">
                <input class="login-input-field" type="password" required>
                <img class="input-logo" src="">
            </div>

            <div>
                <button class="dark-button">Log in</button>
                <button class="light-button">Guest Log in</button>
            </div>
        </form>

        </div>


        <div class="login-policy-legal">
            <a>Privacy Policy</a>
            <a>Legal notice</a>
        </div>
        <img class="join-logo login-logo" src="./assets/icons/join-logo-login.svg" alt="join logo">
    </main>
   
</body>
</html>
