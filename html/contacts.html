<!DOCTYPE html>
<html lang="en-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>

    <link rel="stylesheet" href="../design/main.css">
    <link rel="stylesheet" href="../design/navbar.css">
    <link rel="stylesheet" href="../design/assets.css">
    <link rel="stylesheet" href="../design/header.css">
    <link rel="stylesheet" href="../design/contacts.css">
    <link rel="stylesheet" href="../design/contactsoverlay.css">
    <link rel="stylesheet" href="../design/colors.css">
    
    <link rel="icon" type="x-icon/favicon" href="../assets/icons/join-logo-login.svg">

    <script defer src="../scripts/script.js"></script>
    <script defer src="../scripts/templates.js"></script>
    <script defer src="../scripts/objects.js"></script>
    <script defer src="../scripts/contacts.js"></script>
    <script defer src="../scripts/contactsTemp.js"></script>
    <script defer src="../scripts/standards.js"></script>
</head>



<body onload="sortAndRenderContacts()">


    <div class="navbar-container">
        <div>
        <img class="join-logo-navbar join-logo" src="../assets/icons/capa2.svg" alt="join logo">
            <navbar class="navbar-link-container">
            <a href="./summary.html">
                <img class="navbar-logo" src="../assets/icons/summary.svg" alt="summary icon">
                <div class="center">Summary</div>
            </a>
            <a href="./addtask.html">
                <img class="navbar-logo" src="../assets/icons/addTask.svg" alt="add task icon">
                <div class="center">Add Task</div>
            </a>
            <a href="./board.html">
                <img class="navbar-logo" src="../assets/icons/board.svg" alt="board icon">
                <div class="center">Board</div>
            </a>
            <a href="./contacts.html" class="active-button">
                <img class="navbar-logo" src="../assets/icons/contacts.svg" alt="contacts icon">
                <div class="center">Contacts</div>
            </a>
            </navbar>
        </div>
        <div class="policy-legal-content">
            <a href="./Privacypolicy.html" class="policy-legal-area">Privacy Policy</a>
            <a href="./legalnotice.html" class="policy-legal-area">Legal notice</a>
        </div>
    </div>
<main class="main-container" id="main-container">
<header class="header-container">
            <span class="header-text">Kanban Project Management Tool</span>
            <div class="header-logos-right">
                <img class="help-logo" src="../assets/icons/help.svg" alt="helplogo">
                <div onclick="toggleDropdown()" class="header-initials" >SM</div>
            </div>
            <div class="dropdown-menu d-none" id="dropdown">
            <a href="./legalnotice.html">
                <div class="dropdown-text">Legal Notice</div>
            </a>
            <a href="./Privacypolicy.html">
                <div class="dropdown-text">Privacy Policy</div>
            </a>
            <a href="./login.html">
                <div class="dropdown-text">Log out</div>
            </a>
        </div>
    </header>
    <div id="main-content" class="main-content flex-row no-padding">
            <div class="contact-container-wrapper">
                <button class="dark-button add-contact-button" onclick="toggleAddContactsOverlay('add-contact-overlay', 'add-contact-overlay-hide')">
                    <span>Add new contact</span>
                        <div class="add-person-icon-wrapper">
                            <img src="../assets/icons/person_add.svg" alt="add person icon">
                        </div>
                </button>
                <div id="contacts-content" class="contacts-content">
                </div>
            </div>
        <div class="single-contact-container-wrapper">
            <div class="main-content-header">
                <h1>Contacts</h1>
                <div class="line"></div>
                <span class="header-text">Better with a team</span>
              </div>
            <div class="bottom-board" id="bottom-board">
       </div>
    </div>
</main>
    <section class="add-contact-overlay  add-contact-overlay-hide" id="add-contact-overlay">
        <div class="add-contact-overlay-content-left">
            <img class="add-contact-overlay-join-logo" src="../assets/icons/capa2.svg" alt="join logo">
            <div class="add-contact-overlay-header-wrapper">
                <span class="add-contact-overlay-header">Add contact</span>
                <span class="add-contact-overlay-header-text">Tasks are better with a team!</span>
            </div>
            <div class="add-contact-overlay-join-logo">
                <div class="add-contact-overlay-header-separator"></div>
            </div>
        </div>
        <div class="add-contact-overlay-content-right">
            <div class="add-contact-overlay-img-wrapper flex-ctr-ctr">

            <div class="add-contact-formular-wrapper">
                <div class="close-icon-wrapper flex-ctr-ctr" onclick="toggleAddContactsOverlay()">
                    <img src="../assets/icons/close-overlay.svg">
                </div>
                 <form onsubmit="" class="add-contact-overlay-form" id="new-contact-form">
                    <div class="input-wrapper">
                        <input class="no-border login-input-field" type="text" required placeholder="Name">
                        <img class="input-logo" src="../assets/icons/person.svg">
                    </div>
                    <div class="input-wrapper">
                        <input class="no-border login-input-field" id="user-email-input" type="email" required placeholder="Email">
                        <img class="input-logo" src="../assets/icons/mail.svg">
                    </div>
                    <div class="input-wrapper">
                        <input class="no-border login-input-field" type="number" required placeholder="Phone">
                        <img class="input-logo" src="../assets/icons/call.svg">
                    </div>
                    <div class="add-contact-overlay-form-button-wrapper">
                        <div class="light-button form-button cancel-button" onclick="toggleAddContactsOverlay()"><span>Cancel</span><div class="svg-wrapper flex-ctr-ctr"><svg class="cancel-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                            </div>
                        </div>
                        <button class="dark-button form-button create-button" onclick="createNewContact(event)"><span>Create contact</span><div class="svg-wrapper flex-ctr-ctr"><svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </button>
                    </div>
                 </form>
                 <div class="close-icon-wrapper flex-ctr-ctr"></div>
            </div>
        </div>
    </section>
    <section class="mask-container d-none" id="mask-container" onclick="toggleAddContactsOverlay()"></section>
</body>

</html>
