        <div class="top-board board-header-hide-desktop">
          <h2 class="main-header">Board</h2>

            </div>

              <img src="../assets/icons/add.svg" alt="" />
            </button></a>

        <div class="top-board search-container-mobile">
          <h2 class="main-header hide-mobile-768">Board</h2>
          <div class="board-top-right board-search-bar-wrapper-mobile">
            <div class="search-wrapper">
              <span class="search-error-message"></span>
              <div class="find-task-wrapper">
              <input
                onkeyup="searchForTask()"
                class="board-search-bar"
                type="text"
                required
                placeholder="Find Task"
                id="find-task" />

              </button>
            </div>
            <span class="search-error-message" id="search-error-message"></span>
            </div>
            <button
            onclick="openAddTaskOverlay('todo')"
              class="dark-button add-task-button hide-mobile-1024">
              Add Task <img src="../assets/icons/add.svg" alt="" />
          </button>

        </div>
