<!DOCTYPE html>
<html lang="en-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign up</title>

    <link rel="stylesheet" href="../design/assets.css">
    <link rel="stylesheet" href="../design/footer.css">
    <link rel="stylesheet" href="../design/header.css">
    <link rel="stylesheet" href="../design/main.css">
    <link rel="stylesheet" href="../design/login.css">
 
    <link rel="icon" type="x-icon/favicon" href="../assets/icons/favicon.svg">

    <script defer src="../scripts/script.js"></script>
    <script defer src="../scripts/templates.js"></script>
    <script defer src="../scripts/objects.js"></script>
</head>
<body>
    
    


    <main class="main-container">
            
        <div class="login-header">
            
        </div>

        <div class="form-container">
        <span class="form-header">Sign up</span>
        <div class="login-separator"></div>
        <form class="login-form" action="submit">
            
            <div class="input-field-container">
                <input class="login-input-field" type="text" required placeholder="Name">
                <img class="input-logo" src="../assets/icons/person.svg">
            </div>
            <div class="input-field-container">
                <input class="login-input-field" type="email" required placeholder="Email">
                <img class="input-logo" src="../assets/icons/mail.svg">
            </div>
            <div class="input-field-container">
                <input class="login-input-field" type="password" required placeholder="Password">
                <img class="input-logo" src="../assets/icons/lock.svg">
            </div>
            <div class="input-field-container">
                <input class="login-input-field" type="password" required placeholder="Confirm Password">
                <img class="input-logo" src="../assets/icons/lock.svg">
            </div>
            
            <div class="flex-ctr-ctr accept-policy-login">
            <input type="checkbox" id="accept-privacy" name="accept-privacy">
            <label for="accept-privacy">I accept the <a class="lightblue-text" href="">Privacy policy</a></label>
            </div>

            <button class="dark-button" type="submit">Sign up</button>
            
        </form>

        </div>


        <div class="login-policy-legal">
            <a>Privacy Policy</a>
            <a>Legal notice</a>
        </div>
        <img class="join-logo login-logo" src="../assets/icons/join-logo-login.svg" alt="join logo">
    </main>
   
</body>
</html>
