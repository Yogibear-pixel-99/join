<!DOCTYPE html>
<html lang="en-de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Sign up</title>

    <link rel="stylesheet" href="../design/assets.css" />
    <link rel="stylesheet" href="../design/colors.css" />
    <link rel="stylesheet" href="../design/main.css" />
    <link rel="stylesheet" href="../design/login.css" />
    <link rel="stylesheet" href="../design/769-1024-tablet.css">
    <link rel="stylesheet" href="../design/481-768-mobile.css">
    <link rel="stylesheet" href="../design/320-480-mobile.css">
    <link rel="stylesheet" href="../design/800-height.css">

    <link rel="icon" type="x-icon/favicon" href="../assets/icons/join-logo-login.svg">

    <script defer src="../scripts/script.js"></script>
    <script defer src="../scripts/templates.js"></script>
    <script defer src="../scripts/objects.js"></script>
    <script defer src="../scripts/signUp.js"></script>
    <script defer src="../scripts/standards.js"></script>
  </head>
  <body>
    <main id="main-container" class="main-container main-log-in-container">
      <div class="login-header"></div>

      <div class="form-container sign-up-container">
        <span class="form-header">Sign up</span>
        <div class="login-separator"></div>
        <form id="sign-up-form" class="login-form sign-up-form" onsubmit="signUpNewUser(event)">
          <div class="input-field-container">
            <input
              id="sign-up-name"
              class="login-input-field"
              type="text"
              required
              name="name" 
              placeholder="Name" />
            <img class="input-logo" src="../assets/icons/person.svg" />
          </div>
          <div class="input-field-container">
            <input
              id="user-email-input"
              class="login-input-field"
              type="email"
              name="email"
              required
              placeholder="Email" />
            <img class="input-logo" src="../assets/icons/mail.svg" />
          </div>
          <div class="input-field-container">
            <input
              onkeyup="changePasswordIcons()"
              id="sign-up-password"
              class="login-input-field"
              type="password"
              name="password"
              required
              placeholder="Password" />
            <img 
              id="sign-up-pw-icon"
              class="input-logo lock-logo" 
              src="../assets/icons/lock.svg"
              onclick="showHidePassword('sign-up-password', 'sign-up-pw-icon')" />
          </div>
          <div class="password-confirm-wrapper">
            <div class="input-field-container">
              <input
              id="sign-up-password-confirm"
              class="login-input-field"
              type="password"
              required
              placeholder="Confirm Password"
              onkeyup="changePasswordIcons()" />
              <img 
                id="sign-up-cf-icon"
                onclick="showHidePassword('sign-up-password-confirm', 'sign-up-cf-icon')"
                class="input-logo lock-logo" 
                src="../assets/icons/lock.svg" />
            </div>
            <span id="input-alert-message" class="input-alert-message">User/email already exists. Please try again</span>
          </div>
          <div class="flex-ctr-ctr accept-policy-login">
            
            <input
              onclick="toggleSignUpButton()"
              type="checkbox"
              id="accept-privacy"
              required />
            <label for="accept-privacy"
              >I accept the
              <a class="lightblue-text" href="">Privacy policy</a></label
            >
          </div>

          <button class="dark-button-signup" id="sign-up-button" type="submit" disabled>
            Sign up
          </button>
        </form>
      </div>

      <div class="login-policy-legal">
        <a href="../html/Privacypolicy.html">Privacy Policy</a>
        <a href="../html/legalnotice.html">Legal notice</a>
      </div>
      <img
        class="join-logo login-logo sign-up-join-logo"
        src="../assets/icons/join-logo-login.svg"
        alt="join logo" />
    </main>

    <section id="sign-up-success-button" class="dark-button overlay-button flex-ctr-ctr">You Signed Up successfully</section>

  </body>
</html>
