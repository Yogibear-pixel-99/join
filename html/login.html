<!DOCTYPE html>
<html lang="en-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Log in</title>

    <link rel="stylesheet" href="../design/colors.css">
    <link rel="stylesheet" href="../design/login.css">
    <link rel="stylesheet" href="../design/main.css">
    <link rel="stylesheet" href="../design/assets.css">
    <link rel="stylesheet" href="../design/481-768-mobile.css">
 
    <link rel="icon" type="x-icon/favicon" href="../assets/icons/join-logo-login.svg">

    <script defer src="../scripts/script.js"></script>
    <script defer src="../scripts/templates.js"></script>
    <script defer src="../scripts/objects.js"></script>
    <script defer src="../scripts/summary.js"></script>
    <script defer src="../scripts/login.js"></script>
    <script defer src="../scripts/standards.js"></script>
</head>
<body onload="getUserInfo()">
    
    


    <main class="main-container main-log-in-container">
            
        <div class="login-header animate-show-container">
            <span>Not a Join user?</span>
            <a href="./signup.html" class="dark-button">Sign up</a>
        </div>

        <div class="form-container animate-show-container">
        <span class="form-header">Log in</span>
        <div class="login-separator"></div>
        <form onsubmit="" class="login-form" action="submit">
            
            <div class="input-field-container">
                <input class="login-input-field" type="email" id="email" required placeholder="Email">
                <img class="input-logo" src="../assets/icons/mail.svg">
            </div>
            <div class="input-field-container input-bottom-field-container">
                <input class="login-input-field" type="password" id="password" required placeholder="Password">
                <img class="input-logo" id="input-logo" src="../assets/icons/lock.svg">
            </div>
              <span id="login-error-message" class="login-error-message"></span>
            <div class="login-button-container">
                <button onclick="checkLogin(event)" class="dark-button" id="login">Log in</button>
                <a onclick="setInitialsToGuest()" href="./summary.html" class="light-button guest-login" id="guest-login">Guest Log in</a>
            </div>
        </form>

        </div>


        <div class="login-policy-legal animate-show-container">
            <a href="../html/Privacypolicy.html">Privacy Policy</a>
            <a href="../html/legalnotice.html">Legal notice</a>
        </div>
    </main>
    
<img class="join-logo login-logo" src="../assets/icons/join-logo-login.svg" alt="join logo">
<section class="mobile-login-mask"></section>
</body>

</html>
